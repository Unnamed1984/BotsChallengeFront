<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Gradients</title>
		<link href="/files/styles.css" rel="stylesheet" />
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>
	</head>
	<body>
		<p><a href="/">Return to index</a></p>
		<script>
new function () {
	LibCanvas.extract();
	atom.patching(window);

	atom.ImagePreloader.run({ logo: '/files/img/html5-logo.png' },
		function (images) {
			var helper, element;

			helper  = new App.Light(new Size(600, 400));
			element = helper.createImage(
				new Rectangle(64, 64, 256, 256),
				images.get('logo')
			);
			element.draggable.start();

			[element.shape.from, element.shape.to].forEach(function (point) {
				var vector = helper.createVector(new Circle(point, 5))
					.setStyle({ fill: 'red' });

				vector.draggable.start();
			});
		});
};
		</script>
	</body>
</html>
