<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Speed Tesd</title>
		<link href="/files/styles.css" rel="stylesheet" />

		<!-- Libs -->
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>


		<script>
atom.dom(function () {
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');

	var img = new Image();
	img.src = 'http://libcanvas.github.com/files/img/html5-logo-small.png';

	var points = [];
	for (var i=0; i<500; i++)
	    points.push({x:Number.random(0, 550), y: Number.random(0, 350)});

	function redraw () {
	    ctx.clearRect(0, 0, 600, 400);

	    for (var i = 500; i--;) {
	        var point = points[i];

	        if (point.x > 550) point.x = 0;
	        else point.x++;

	        ctx.drawImage(img, point.x, point.y);
	    }
	};

	img.onload = function () {
	    atom.frame.add(redraw);
	}
});
		</script>
	</head>
