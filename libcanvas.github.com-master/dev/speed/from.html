<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>LibCanvas :: Speed Tesd</title>
		<link href="/files/styles.css" rel="stylesheet" />

		<!-- Libs -->
		<script src="/files/js/atom.js"></script>
		<script src="/files/js/libcanvas.js"></script>


		<script>
atom.dom(function () {
	var ctx = atom.dom('canvas').first.getContext('2d-libcanvas');

	var img = new Image();
	img.src = '/files/img/html5-logo-small.png';


	var points = Array.range(0, 150).map(function () {
		return new LibCanvas.Point(
			Number.random(0, 550),
			Number.random(0, 350)
		);
	});

	function redraw () {
		ctx.clearAll();

		for (var i = 150; i--;) {
			var point = points[i];

			if (point.x > 550) point.x = 0;
			else point.x++;

			ctx.drawImage({ image: img, from: point });
		}
	}

	img.onload = function () {
		atom.frame.add(redraw);
	}
});
		</script>
	</head>

</html>
